<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stellar Center - Home</title>
    <!-- Importando la fuente Poppins desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow-x: hidden;
            user-select: none; /* Deshabilitar selecci√≥n de texto */
        }

        /* Header Section */
        .header {
            width: 100%;
            background: linear-gradient(to bottom right, #FF8C00, #8A2BE2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            flex-direction: column;
        }

        .header img {
            width: 100%;
            height: auto;
            max-width: 320px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .header-text {
            color: white;
            font-size: 18px;
            text-align: center;
        }

        /* Advertencia Box */
        .advertencia {
            width: 100%;
            background: linear-gradient(to right, #FF8C00, #FF0000); /* Gradiente de naranja a rojo */
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
            margin-top: 30px;
        }

        .advertencia-text {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Button with red glow effect */
        .btn-glow {
            background-color: #FF0000;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }

            .header-text {
                font-size: 16px;
            }

            .advertencia-text {
                font-size: 16px;
            }

            .btn-glow {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section (Welcome) -->
    <div class="header">
        <img src="../mcstellar_production_logo_title.png" alt="Image" />
        <div class="header-text">
            Welcome to Stellar Center. This is the official page of MCStellar Production, and here you'll find everything about us.
        </div>
    </div>

    <!-- Advertencia Box (Warning for Mobile Users) -->
    <div class="advertencia">
        <img src="../icon/warning_icon.png" alt="Image" height="50" width="50" />
        <div class="advertencia-text">
            Warning: All content on this page is not available on mobile devices. If you want to go to the official MCStellar Production channel please click the button below
        </div>
        <a href="https://youtube.com/@mcstellarofficial" class="btn-glow">Go to Channel</a> <!-- URL del canal -->
    </div>

</body>

</html>
