<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Desconectado</title>
    <!-- Fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100&display=block">

    <style>
        /* General */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFA500, #800080); /* Degradado de naranja a morado */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Estilo para la pantalla de carga */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: 600;
            color: #FFF;
            animation: fadeIn 2s ease-out;
            border-radius: 15px;
        }

        /* Animación de desvanecimiento */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animación de giro SVG */
        svg {
            width: 3.25em;
            transform-origin: center;
            animation: rotate4 2s linear infinite;
        }

        circle {
            fill: none;
            stroke: hsl(214, 97%, 59%);
            stroke-width: 2;
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            stroke-linecap: round;
            animation: dash4 1.5s ease-in-out infinite;
        }

        @keyframes rotate4 {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash4 {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 90, 200;
                stroke-dashoffset: -35px;
            }

            100% {
                stroke-dashoffset: -125px;
            }
        }

        /* Estilo para el contenido principal */
        #content {
            display: none;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInContent 1.5s ease-in-out;
        }

        /* Animación para el contenido */
        @keyframes fadeInContent {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Estilo para los encabezados */
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #FF6347; /* Color para el texto del título */
            animation: fadeInText 1s ease-out;
        }

        /* Animación de desvanecimiento para los textos */
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Estilo para el texto adicional */
        p {
            font-size: 22px;
            margin: 10px 0;
            color: #333;
            opacity: 0;
            animation: fadeInText 2s ease-out 0.5s forwards;
        }

        /* Estilo de los íconos */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 800, 'GRAD' 0, 'opsz' 48;
            font-size: 80px;
            color: #FF6347;
            margin-bottom: 20px;
            animation: fadeInText 2s ease-out 1s forwards;
        }

    </style>
</head>
<body>

    <!-- Pantalla de carga -->
    <div id="loading">
        <!-- SVG de carga con animación -->
        <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>

    <!-- Contenido del mensaje -->
    <div id="content">
        <span class="material-symbols-outlined">block</span>
        <h1> Servidor Desconectado </h1>
        <p>This server is off.</p>
        <p>Try another moment...</p>
    </div>

    <script>
        // Mostrar el contenido después de 5 segundos
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';  // Ocultar la pantalla de carga
            document.getElementById('content').style.display = 'block';  // Mostrar el contenido
        }, 5000);  // 5000 milisegundos = 5 segundos
    </script>
</body>
</html>
