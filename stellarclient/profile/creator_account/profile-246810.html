<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="icon.jpg" type="image/jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Inicio • NoName</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=homelightbulbcalendar_clockaccount_circleevent_upcomingreceipt_longmailpersondeployed_code_accounthotel_classschoolopen_in_newinfo" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilos para la pantalla de carga */
    .loader {
      display: block;
      --height-of-loader: 4px;
      --loader-color: #0071e2;
      width: 130px;
      height: var(--height-of-loader);
      border-radius: 30px;
      background-color: rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loader::before {
      content: "";
      position: absolute;
      background: var(--loader-color);
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      border-radius: 30px;
      animation: moving 1s ease-in-out infinite;
    }

    @keyframes moving {
      50% {
        width: 100%;
      }
      100% {
        width: 0;
        right: 0;
        left: unset;
      }
    }

    /* Establecer el diseño general de la página */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #000, #000); /* Gradiente de morado a amarillo */
      height: 100vh;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: all 0.3s ease;
    }

    .instance-btn {
      width: 250px;
      height: 60px;
      font-size: 16px;
      cursor: pointer;
      background-color: #fff; 
      color: black;
      border: none;
      border-radius: 8px; 
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .instance-btn:hover {
      background-color: #492073; 
    }

    .instance-btn span {
      font-size: 1.6rem;
      color: #000;
    }


    /* Barra de navegación */
    .navbar {
      background: linear-gradient(to bottom right, #130d19, #342649);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-sizing: border-box;
      border-bottom: 3px solid #342649;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar .nav-icons {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .navbar .nav-icons span {
      font-size: 1.6rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .navbar .nav-icons span:hover {
      transform: scale(1.2);
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      overflow: hidden;
    }

    .profile .username h4 {
      font-size: 1.2rem;
      font-weight: 600;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 150px;
    }

    .porfile .username span {
      font-size: 1.6rem;
      color: white;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      transition: all 0.3s ease;
    }

    .profile img:hover {
      transform: scale(1.1);
    }

    /* Secciones del contenido */
    .content-section {
      display: none;
      background-color: #000;
      padding: 5vw;
      padding: 100vh;
      text-align: center;
      min-height: 100vh;
      margin-top: 5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
    }

    .content-section span {
      font-size: 1.6rem;
      color: white;
    }

    .content-section p {
      font-size: 0.8rem;
      color: white;
    }

    .content-section h3 {
      font-size: 1rem;
      color: white;
    }

    .content-section h2 {
      font-size: 1.5rem;
      color: white;
    }

    .content-section h1 {
      font-size: 2rem;
      color: white;
    }

    #menu {
      background-color: #000;
      display: flex;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      border-radius: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      margin-top: 100px;
    }

    #informacion, #calendario {
      background-color: #000;
      width: 100vw;
      height: 100vh;
      left: 50%;
      border-radius: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-top: 120px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .event-box, .noticia-box {
      width: 100%;
      height: auto;
      background-color: #000;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .event-card, .noticia-card {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .event-card .event-details, .noticia-card .noticia-details {
      background-size: cover; 
      background-position: center;
      text-align: left;
      padding-left: 1vw;
      width: 100%;
      word-wrap: break-word;
      overflow: hidden;
    }

    .noticia-details {
      background-size: cover;  
      background-position: center; 
      padding: 20px;               
      color: white;              
      height: 200px;              
      position: relative;
      border-radius: 1rem;
    }

    .event-card .event-details h4, .noticia-card .noticia-details h4 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: #fff;
    }

    .event-card .event-details p, .noticia-card .noticia-details p {
      font-size: 0.8rem;
      color: #fff;
      margin-bottom: 20px;
      word-wrap: break-word;
    }

    .noticia-card span {
      font-size: 1.6rem;
      color: #000;
    }

    .event-card .event-details .time, .noticia-card .noticia-details .time {
      font-size: 0.9rem;
      color: #fff;
    }

    /* Bloquear desplazamiento horizontal */
    body.menu-active {
      overflow-x: hidden;
    }

    /* Animación suave */
    .content-section {
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1.5vw;
      }

      .content-section {
        padding: 2vw;
      }

      #menu {
        margin-top: 100px;
        padding: 2vw;
      }

      .profile img {
        width: 3rem;
        height: 3rem;
      }

      .profile .username {
        font-size: 1rem;
      }
    }

    @media (min-width: 769px) {
      .navbar {
        padding: 15px 40px;
      }

      .content-section {
        padding: 2vw;
      }

      #menu {
        padding: 2vw;
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div class="loader"></div>

  <div class="navbar">
    <div class="nav-icons">
      <a href="javascript:void(0)" onclick="showSection('menu')"><span class="material-symbols-outlined">home</span></a>
      <a href="javascript:void(0)" onclick="showSection('informacion')"><span class="material-symbols-outlined">info</span></a>
    </div>

    <div class="profile">
      <span class="material-symbols-outlined">account_circle</span> <h4 class="username">NoName</h4>
      <img src="img/null.png" alt="Foto de Perfil">
    </div>
  </div>

  <div id="menu" class="content-section">
    <h1>Menú</h1>
    <div class="noticia-box">
      <span class="material-symbols-outlined">event_upcoming</span> <h2>Instance</h2>
      <div id="noticia-container"></div>
    </div>
  </div>
</div>

  <div id="informacion" class="content-section">
    <h1 class="section-title">Account Info</h1>
    <br>
    <span class="material-symbols-outlined">deployed_code_account</span> <h3>Create Account</h3>
    <p>??</p>
    <span class="material-symbols-outlined">hotel_class</span> <h3>Account Type</h3>
    <p>??</p>
    <span class="material-symbols-outlined">school</span> <h3>Access Type</h3>
    <p>??</p>
  </div>

  <div id="calendario" class="content-section">
    <h1 class="section-title">Horario</h1>
    <p>Aqui se encuentra el horario de clase</p>
    <img scr="horario.jpg" width="260" height="330">
  </div>

  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(section => {
        section.style.display = 'none';
      });

      const sectionToShow = document.getElementById(sectionId);
      if (sectionToShow) {
        sectionToShow.style.display = 'block';
      }
    }

    window.onload = function() {
      // Ocultar el loader una vez que la página esté completamente cargada
      const loader = document.querySelector('.loader');
      loader.style.display = 'none';

      // Mostrar la sección del menú por defecto
      showSection('menu');

      // Cargar eventos y noticias
      loadData();
    };

    function loadData() {
      // Aquí debes poner la URL correcta del archivo JSON en tu repositorio de GitHub Pages
      fetch('https://www.mcstellar.lat/stellarclient/storage_instance/data-creator.json')
        .then(response => response.json())
        .then(data => {
          loadEvents(data.events);
          loadNoticias(data.news);
        })
        .catch(error => {
          console.error('Error al cargar el archivo JSON:', error);
        });
    }

    function loadData() {
  // Agregar un timestamp a la URL para evitar caché
  const url = 'https://www.mcstellar.lat/stellarclient/storage_instance/data-creator.json';
  const timestamp = new Date().getTime(); // Obtenemos el tiempo actual en milisegundos
  const urlWithTimestamp = `${url}?t=${timestamp}`; // Añadimos el timestamp a la URL

  fetch(urlWithTimestamp)
    .then(response => response.json())
    .then(data => {
      loadNoticias(data.news);
    })
    .catch(error => {
      console.error('Error al cargar el archivo JSON:', error);
    });
}


    function loadNoticias(news) {
      const noticiaContainer = document.getElementById('noticia-container');
      if (news.length > 0) {
        news.forEach(noticia => {
          const noticiaCard = document.createElement('div');
          noticiaCard.classList.add('noticia-card');
          noticiaCard.innerHTML = `
            <div class="dot"></div>
            <div class="noticia-details" style="background-image: url('${noticia.imageUrl}');">
               <h4>${noticia.title}</h4>
               <p>${noticia.description}</p>
               <button class="instance-btn" onclick="window.location.href='${noticia.link}'">
               <span class="material-symbols-outlined">open_in_new</span> Open Instance
              </button>
            </div>
          `;
          noticiaContainer.appendChild(noticiaCard);
        });
      } else {
        document.getElementById('no-noticia').style.display = 'block';
      }
    }
  </script>

</body>
</html>
