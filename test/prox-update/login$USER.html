<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - Stellar Client</title>
  <link rel="icon" href="icon.jpg" type="image/jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=personlockloginpasskey" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      user-select: none;
      background: url('https://raw.githubusercontent.com/MCStellarProduction/Stellar-Center/refs/heads/main/stellarclient/login_bg.jpg') no-repeat center center / cover; 
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      backdrop-filter: blur(10px);
      padding: 40px;
      border-color: #fff;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      justify-content: center;
      align-items: center;
      transform: scale(0.95);
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: 600;
      animation: fadeInText 1s 0.5s forwards;
    }

    .login-container p {
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      font-weight: 300;
      animation: fadeInText 1s 0.7s forwards;
    }

    .login-container span {
      font-size: 1.6rem;
      color: white;
    }

    .input-field {
      width: 330px;
      height: 45px;
      margin: 10px;
      font-size: 16px;
      font-weight: 500;
      font-color: #fff;
      border-radius: 16px;
      border: 3px solid rgba(255, 255, 255, 1);
      background-color: transparent;
      color: #fff; 
      transition: all 0.3s ease;
      left: 50%;
      text-align: center;
    }

    .input-field:focus {
      border-color: #ffd54d;
      outline: none;
      background-color: transparent;
      color: #fff;
    }

    .input-field::placeholder {
      color: #fff;
    }

    .submit-btn {
      width: 330px;
      height: 45px;
      background-color: #fff;
      border: none;
      border-radius: 15px;
      color: black;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      animation: fadeInText 1s 1.3s forwards;
    }

    .submit-btn span {
      font-size: 1.6rem;
      color: black;
    }

    .submit-btn:hover {
      background-color: #fff;
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(1px);
    }

    .status-message {
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .success {
      background-color: #4caf50;
    }

    .error {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <div class="status-message" id="status-message"></div>

  <div class="login-container">
    <span class="material-symbols-outlined">passkey</span>
    <h1>¡¡ Welcome !!</h1>
    <p>Enter with you're Stellar Client Account.</p>
    <span class="material-symbols-outlined">person</span> <input class="input-field" type="text" id="username" placeholder="User" required>
    <span class="material-symbols-outlined">lock</span> <input class="input-field" type="password" id="password" placeholder="Password" required>
    <button class="submit-btn" id="submit-btn"><span class="material-symbols-outlined">login</span> Login</button>
  </div>

  <script>
    let credenciales = [];

    function cargarCredenciales() {
      fetch('credenciales.json?' + new Date().getTime())
        .then(response => response.json())
        .then(data => {
          credenciales = data;
        })
        .catch(error => console.error("Error al cargar las credenciales:", error));
    }

    function verificarCredenciales() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const overlay = document.getElementById("status-message");

      let credencialValida = false;
      let urlRedireccion = '';

      // Check against the preloaded credentials from JSON
      for (let i = 0; i < credenciales.length; i++) {
        if (credenciales[i].usuario === username && credenciales[i].contrasena === password) {
          credencialValida = true;
          urlRedireccion = credenciales[i].url;
          break;
        }
      }

      // Now check against hardcoded credentials
      const hardcodedCredentials = {
        "TestAccount456;acd56": "https://www.mcstellar.lat/stellarclient/profile/creator_account/profile-246810",
        "Sharingel;afi123": "https://www.mcstellar.lat/stellarclient/profile/creator_account/profile-187637"
      };

      const key = `${username};${password}`;
      const redirectUrl = hardcodedCredentials[key] || urlRedireccion;

      if (credencialValida || redirectUrl) {
        document.cookie = `usuario=${username}; path=/; max-age=86400`;
        document.cookie = `url=${redirectUrl}; path=/; max-age=86400`;
        overlay.textContent = "Credenciales correctas";
        overlay.className = "overlay success";
        overlay.style.display = "block";
        setTimeout(() => {
          window.location.href = `/test/home-page?user=${encodeURIComponent(username)}`;
        }, 3000);
      } else {
        overlay.textContent = "Usuario o contraseña incorrectos";
        overlay.className = "overlay error";
        overlay.style.display = "block";
      }
    }

    document.getElementById('submit-btn').addEventListener('click', function() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showStatusMessage("Por favor, complete todos los campos.", "error");
        return;
      }

      verificarCredenciales();
    });

    window.onload = function() {
      cargarCredenciales();
      setInterval(cargarCredenciales, 10000);
    };
  </script>

</body>
</html>
