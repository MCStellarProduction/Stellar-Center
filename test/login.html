<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            color: #333;
        }
        .login-container label {
            font-size: 14px;
            color: #555;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        const credenciales = "admin:12345;https://www.ejemplo.com";

        function verificarCredenciales() {
            const usuario = document.getElementById("usuario").value;
            const contrasena = document.getElementById("contrasena").value;

            const [usuarioCorrecto, contrasenaCorrectaURL] = credenciales.split(":");
            const [contrasenaCorrecta, urlRedireccion] = contrasenaCorrectaURL.split(";");

            if (usuario === usuarioCorrecto && contrasena === contrasenaCorrecta) {
                window.location.href = urlRedireccion;
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form onsubmit="event.preventDefault(); verificarCredenciales();">
            <label for="usuario">Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" required><br><br>
            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="contrasena" name="contrasena" required><br><br>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
