<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .login-container h2 {
            text-align: center;
            color: #333;
        }
        .login-container label {
            font-size: 14px;
            color: #555;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            display: none;
            z-index: 10;
        }
        .overlay.success {
            background-color: green;
        }
        .overlay.error {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form onsubmit="event.preventDefault(); verificarCredenciales();">
            <label for="usuario">Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" required><br><br>
            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="contrasena" name="contrasena" required><br><br>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        let credenciales = [];

        function cargarCredenciales() {
            fetch('credenciales.json?' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    credenciales = data;
                })
                .catch(error => console.error("Error al cargar las credenciales:", error));
        }

        function verificarCredenciales() {
            const usuario = document.getElementById("usuario").value;
            const contrasena = document.getElementById("contrasena").value;
            const overlay = document.getElementById("overlay");

            let credencialValida = false;
            let urlRedireccion = '';

            for (let i = 0; i < credenciales.length; i++) {
                if (credenciales[i].usuario === usuario && credenciales[i].contrasena === contrasena) {
                    credencialValida = true;
                    urlRedireccion = credenciales[i].url;
                    break;
                }
            }

            if (credencialValida) {
                overlay.textContent = "Credenciales correctas";
                overlay.className = "overlay success";
                overlay.style.display = "block";
                setTimeout(() => {
                    window.location.href = urlRedireccion;
                }, 3000);
            } else {
                overlay.textContent = "Usuario o contraseña incorrectos";
                overlay.className = "overlay error";
                overlay.style.display = "block";
            }

            setTimeout(() => {
                overlay.style.display = "none";
            }, 5000);
        }

        window.onload = function() {
            cargarCredenciales();
            setInterval(cargarCredenciales, 10000);
        };
    </script>
</body>
</html>
