<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
  <style>
    body {
      background: #fff2e2;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    .main_img {
      height: 200px;
      width: 500px;
    }

    .main_container {
      width: 100vw;
      height: 400px;
      background-color: #fff8e0;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main_container h1 {
      text-align: center;
      margin-top: 10px;
      font-weight: 20px;
      font-size: 10px;
    }

    .main_container p {
      text-align: center;
      margin-top: 2px;
      font-weight: 5px;
      font-size: 6px;
    }
  </style>
  <body>
    <img class="main_img" scr="img/stellar_center.png">
    <div class="main_container">
      <h1>NEW'S</h1>
      <p>This is the MCStellar Production News Feed</p>
      <div class="new-block">
        <img src="news-img/000.jpg">
        <h2>TITLE</h2>
        <p>Desc Text</p>
      </div>
    </div>
    <br>
    <div class="video_container">
      <h1>Last Video</h1>
      <p>Here you find the last video of the MCStellar Production</p>
      <div class="last-video-container">
        <img src="thumbnails/000.jpg">
        <h2>TITLE</h2>
        <p>Desc Text</p>
      </div>
    </div>
    <br>
    <div class="stellar_client">
      <img src="stellar-client/000.jpg">
      <button class="btn_stellar_client" onclick="window.location.href='example.com';">Ir a Stellar Client</button>
      <p>Here you can find the stellar client, where you can log in to your client account to enter MCStellar Production Minecraft events.</p>
    </div>
  </body>
</html>
