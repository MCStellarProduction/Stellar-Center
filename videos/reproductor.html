<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video1 MCStellar</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #141414;
    }

    .video-container {
      position: relative;
      width: 80%;
      max-width: 1200px;
    }

    .video {
      width: 100%;
      border-radius: 8px;
      background-color: black;
    }

    /* Controles */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .progress-bar-container {
      flex: 1;
      margin-right: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background-color: #fff;
      cursor: pointer;
      border-radius: 3px;
    }

    .control-buttons button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin: 0 10px;
      transition: opacity 0.2s;
    }

    .control-buttons button:hover {
      opacity: 0.7;
    }

    .volume {
      width: 100px;
    }

    .volume-container {
      display: flex;
      justify-content: center;
    }

    button:focus {
      outline: none;
    }

  </style>
</head>
<body>

  <div class="video-container">
    <video id="video" class="video" preload="metadata">
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta la etiqueta de video.
    </video>

    <!-- Controles -->
    <div class="controls">
      <div class="progress-bar-container">
        <input type="range" id="progress-bar" class="progress-bar" value="0" max="100" step="0.1">
      </div>

      <div class="control-buttons">
        <button id="playPauseBtn" class="btn">Play</button>
        <button id="muteBtn" class="btn">Mute</button>
        <button id="fullscreenBtn" class="btn">Fullscreen</button>
      </div>

      <div class="volume-container">
        <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const progressBar = document.getElementById('progress-bar');
    const volumeControl = document.getElementById('volume');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    // Reproducir/Pausar
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        video.pause();
        playPauseBtn.textContent = 'Play';
      }
    });

    // Silenciar
    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
    });

    // Control de la barra de progreso
    video.addEventListener('timeupdate', () => {
      const progress = (video.currentTime / video.duration) * 100;
      progressBar.value = progress;
    });

    progressBar.addEventListener('input', (event) => {
      const seekTime = (event.target.value / 100) * video.duration;
      video.currentTime = seekTime;
    });

    // Control de volumen
    volumeControl.addEventListener('input', (event) => {
      video.volume = event.target.value;
    });

    // Pantalla completa
    fullscreenBtn.addEventListener('click', () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { // Firefox
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { // Chrome, Safari
        video.webkitRequestFullscreen();
      }
    });
  </script>

</body>
</html>
